<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Incab.in</title>
    <script type="text/javascript">
      (function (location) {
        var pathname = location.pathname.replace(/^\//, '');
        var search = location.search.replace(/^\?/, '');
        var redirect = location.protocol + '//' + location.host + '/?/' + pathname;

        if (search) {
          redirect += '&' + search.replace(/&/g, '~and~');
        }

        redirect += location.hash;
        window.location.replace(redirect);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
